<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<div class="container mt-5">
    <h2>TechStore - Administrar Productos</h2>
    <form id="productForm">
        <div class="form-group">
            <label for="productId">ID del Producto:</label>
            <input type="text" class="form-control" id="productId" required>
        </div>
        <div class="form-group">
            <label for="productName">Nombre:</label>
            <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Precio:</label>
            <input type="number" class="form-control" id="productPrice" required>
        </div>
        <div class="form-group">
            <select name="" id="productCategory" class="form-control" required>
                <option value="categoria" selected>Categoría:</option>
                <option value="telefonia">Telefonía</option>
                <option value="tv">TV</option>
                <option value="computacion">Computación</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productStock">Stock:</label>
            <input type="number" class="form-control" id="productStock" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>



    <h3 class="mt-5">Lista de Productos</h3>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>
                    Categoría
                    <select id="categoryFilter" class="form-control form-control-sm">
                        <option value="all">Todas</option>
                        <option value="telefonia">Telefonía</option>
                        <option value="tv">TV</option>
                        <option value="computacion">Computación</option>
                    </select>
                </th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="productTable">
        </tbody>
    </table>
    
    
    <button id="calculateStockButton" class="btn btn-secondary mt-5">Calcular Total de Stock</button>
    <h4 class="mt-3">Total de Stock: <span id="totalStock">0</span></h4>
    <button id="calculateTotalPriceButton" class="btn btn-secondary mt-3">Calcular Total de Precios</button>
    <h4 class="mt-3">Total de Precios: $<span id="totalPrice">0</span></h4>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/assets/js/index.js"></script>
</body>
</html>
